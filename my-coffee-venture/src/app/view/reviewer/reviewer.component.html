<div class="container-fluid" style="margin-top:30px;width:100%;">
    <div class="d-flex align-items-center justify-content-center" style="flex-direction: column; margin-bottom: 4rem;
    ">
        <h2>Welcome to your review page {{userName}}</h2>

    </div>
    <div class="row">
        <div class=" col-md-1">{{daysSelected | json}}
        </div>

        <div class="col-md-10">
            <div class="row">
                <div class=" col-md-4 ">
                    <div class="sticky-top" style="top: 5rem;">
                        <mat-card>
                            <mat-card-title>
                                My coffee review
                                <button id="all" class="btn  float-right" style="background-color: deeppink; color: white;" (click)="initData()">All</button>
                            </mat-card-title>
                            <mat-card-subtitle>Click highlighted date to view reviews</mat-card-subtitle>
                            <div (click)="$event.stopPropagation()" style="">
                                <mat-calendar #calendar (selectedChange)="select($event,calendar)" [dateClass]="isSelected">
                                </mat-calendar>
                            </div>
                        </mat-card>
                    </div>
                </div>
                <div class="col-md-8">
                    <div style="margin: 0.5rem;">
                        <h2>Share your coffee review now</h2>
                        <button class="btn btn-primary" (click)="editReview()">Add review</button>
                    </div>

                    <div infinite-scroll (scrolled)="onScrollDown()" style="width: 100%;word-wrap: break-word">
                        <div *ngFor="let i of data">
                            <app-review [id]="i.id" [service]="reviewService" [userName]="i.name " (event)="initData() ">
                            </app-review>
                        </div>
                    </div>
                    <app-waiting *ngIf="isLoaded==false "></app-waiting>
                </div>
            </div>
            <div class="col-md-1 "></div>



        </div>
    </div>
</div>
<app-review-add [formDisplay]="formDisplay" [input]="input" (event)="onUploadEvent($event)">
</app-review-add>
