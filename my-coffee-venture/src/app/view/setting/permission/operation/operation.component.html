<button class="btn btn-primary" color="primary" (click)="onBtnEditClick()" matTooltip="Create new User">{{
    'Add' }}</button>
<div class="row">
    <div class="col-md-4">
        <mat-form-field>
            <input matInput #searchInput (keyup)="initData()" [(ngModel)]="request.name" placeholder="Search ..." class="mat-form-field mat-form-field-fluid">
            <mat-hint align="start">
                <strong>Search in all fields</strong>
            </mat-hint>
        </mat-form-field>
    </div>
    <div class="col-md-8">
        <mat-paginator [pageSize]="10" [hidePageSize]="true" [length]="dataSource.paginatorTotal" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
<div class="mat-table__wrapper">
    <table class="table table-hover">
        <thead>
            <tr>
                <th *ngFor="let header of headers" [width]="header.width">{{ header.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rowData of dataSource.items; index as i;">
                <td>{{ i + 1 }}</td>
                <td class="header-link" (click)="onBtnEditClick(rowData)">{{ rowData.name }}</td>
                <td>{{ rowData.code }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-operation-edit #dlgEdit [dialogRef]="dialogRef" (success)="onSuccess($event)"></app-operation-edit>
