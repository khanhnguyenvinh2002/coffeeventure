<div class="bg">
    <div class="bg_text">
        <div class="bg_text-deco" style="margin-left:-12px;margin-right: 12px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input formControlName="username" type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username" required>
                                <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine" class="error-msg">
                                    <div [hidden]="!loginForm.controls['password'].errors.required">Username is required.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input formControlName="password" type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" required>
                                <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
                                    <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="loginForm.invalid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg_overlay"></div>
</div>

            <div class="card-body">

                                    <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.

                                </div>
                            </div>

                            <button type="submit" class="btn btn-lg btn-primary pull-xs-right" [disabled]="loginForm.invalid">Submit</button>

                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="loginForm.invalid">
                            </div>
                        </form>
                    </div>
