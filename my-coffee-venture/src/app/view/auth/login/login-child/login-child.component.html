<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header style="display: block;text-align: center;">
            <mat-card-title>FPT Information System</mat-card-title>
        </mat-card-header>

        <form class="example-form" #form="ngForm" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput name="username" formControlName="username" placeholder="Username">
                    <mat-error *ngIf="loginForm.controls['username'].invalid">
                        {{ 'AUTH.VALIDATION.USERNAME_REQUIRED' | translate }}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input type="password" autocomplete="off" name="password" formControlName="password" [type]="hide ? 'password' : 'text'" matInput placeholder="Password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                        {{ 'AUTH.VALIDATION.PASSWORD_REQUIRED' | translate }}
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Login</button>
        </form>
    </mat-card>
</div>
