<div style="margin: 0.5rem">
    <mat-card class="container-fluid ">
        <mat-card-header class="justify-content-between" style=" text-align: center;">
            <div style="    display: flex;
    flex-direction: row;">
                <div mat-card-avatar class="example-header-image" style="margin-bottom: 16px ;" [style.background-image]="'url(' + image  + ')'">

                </div>
                <div style="margin-left: 10px; text-align: left;">
                    <mat-card-title style="margin-bottom: 0;">{{item.createdBy}}</mat-card-title>
                    <mat-card-subtitle>{{item.feeling}} {{item.id}}</mat-card-subtitle>
                </div>
            </div>
            <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{
                    calculateTime(item.createdAt)}}</small> <i class="fa fa-ellipsis-h"></i> </div>
        </mat-card-header>
        <img mat-card-image [src]="item.image" alt="Photo of journal" *ngIf="item.image">
        <mat-card-content>
            <p>
                {{item.content}} {{item.createdAt | date}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
