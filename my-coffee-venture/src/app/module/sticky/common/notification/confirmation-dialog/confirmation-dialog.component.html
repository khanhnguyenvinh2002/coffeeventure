<p-confirmDialog #cd header="Confirmation" appendTo="body" [baseZIndex]="10001" [key]="key" position="top">
    <p-footer>
        <button #accept class="btn btn-sm btn-success" type="button" (click)="cd.accept()">{{ "Accept" }}</button>
        <button class="btn btn-sm btn-secondary" type="button" (click)="cd.reject()">{{ "Reject"
            }}</button>
    </p-footer>
</p-confirmDialog>
